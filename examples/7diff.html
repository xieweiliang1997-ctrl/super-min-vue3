<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../node_modules/@vuexwl/runtime-dom/dist/runtime-dom.global.js"></script>
  <script>
    const { rendererOptions, createApp, ref, h, reactive } = VueRuntimeDom;
    let App = {
      setup(props, context) {
        let flag = ref(
          true
        )
        setTimeout(() => {
          flag.value = false;
        }, 1000);
        return () => {
          return flag.value
            ? h('div', { style: { color: "red" } }, [
              h('li', { key: "a" }, 'a'),
              h('li', { key: "b" }, 'b'),
              h('li', { key: "c", style: { color: "pink" } }, 'c'),
              h('li', { key: "d" }, 'd'),
              h('li', { key: "e" }, 'e'),
              h('li', { key: "q" }, 'q'),
              h('li', { key: "f" }, 'f'),
              h('li', { key: "g" }, 'g'),

            ])
            : h('div', { style: { color: "blue" } }, [
              h('li', { key: "a" }, 'a'),
              h('li', { key: "b" }, 'b'),
              h('li', { key: "e" }, 'e'),
              h('li', { key: "c", style: { color: "green" } }, 'c'),
              h('li', { key: "d" }, 'd'),
              h('li', { key: "h" }, 'h'),
              h('li', { key: "f" }, 'f'),
              h('li', { key: "g" }, 'g'),
            ])
        }
      },
      // render(proxy) {
      //   return h("div",{},"hello world")
      // }
    }
    const app = createApp(App, { name: 'xwl', age: 12 }).mount("#app")

  </script>
</body>

</html>
