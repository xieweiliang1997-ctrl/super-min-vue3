<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../node_modules/@vuexwl/reactivity/dist/reactivity.global.js"></script>
  <script>
    const { effect, reactive, ref, toRefs } = VueReactivity;

    let proxy = reactive({ name: "zf", age: 11 })

    let r1 = toRefs(proxy)
    effect(() => {
      app.innerHTML = r1.name.value + r1.age.value;
    })
    setTimeout(() => {
      r1.name.value = '笑话'
      r1.age.value = 22
    }, 1000);
  </script>
</body>

</html>
