<body>
  <div id="app"></div>
  <script src="../node_modules/@vuexwl/reactivity/dist/reactivity.global.js"></script>
  <script>
    const { effect, reactive, ref, toRefs, computed } = VueReactivity;

    const a = ref(1)

    const num = computed(()=>{
      console.log("render");
      return  a.value+2
    })
    a.value+=10
    console.log(num.value);
    a.value+=10

  </script>
