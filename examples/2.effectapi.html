<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../node_modules/@vuexwl/reactivity/dist/reactivity.global.js"></script>
  <script>
    const { effect, reactive } = VueReactivity;
    let state = reactive({ name: "zf", age: 12, arr: [1, 2, 3] })
    effect(() => {
      app.innerHTML = state.arr
    })
    setTimeout(() => {
      // state.arr.push(1)  //需要重新执行
      state.arr[100] = 1;

    }, 1000);
  </script>
</body>

</html>
